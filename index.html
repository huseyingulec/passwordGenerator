<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Password Generator</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <span class="random">random password</span></h1>
            <p>Never use an insecure password again</p>
            <div class="generate">
                <ul class="checkbox-list">
                    <li>Uppercase<input type="checkbox" id="upperCh"></li>
                    <li>Lowercase<input type="checkbox" id="lowerCh"></li>
                    <li>Numbers<input type="checkbox" id="numbersCh"></li>
                    <li>Symbols<input type="checkbox" id="symbolsCh"></li>
                </ul>
                <div>
                    <button onclick="generatePw()">Generate Passwords</button>
                </div>
            </div>
            <input id="pw-input" type="range" min="4" max="24" step="1" value="15"/>
            <p>Pw length: <output id="value"></output></p>  
            <div class="passwords">
                <p class="first-pw"></p>
                <p class="second-pw"></p>
            </div>
            <p>Click for copy passwords</p>
            <script src="index.js"></script>
        </div>
    </body>
</html>
